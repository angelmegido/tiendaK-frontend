<div class="container mt-4">
  <h2>Crear Producto</h2>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Descripci√≥n:</label>
      <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="image">Imagen URL:</label>
      <input type="text" id="image" class="form-control" [(ngModel)]="product.image" name="image" required>
    </div>
    <div class="form-group">
      <label for="printfulVariantId">ID:</label>
      <input type="number" id="printfulVariantId" class="form-control" [(ngModel)]="product.printfulVariantId" name="printfulVariantId" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="!productForm.form.valid">Crear Producto</button>
  </form>
</div>
