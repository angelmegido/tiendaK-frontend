<div class="container mt-4">
  <h2>Carrito de Compras</h2>

  <!-- Mensaje si el carrito está vacío -->
  <div *ngIf="items.length === 0">
    <p>Tu carrito está vacío.</p>
  </div>

  <!-- Tabla si hay productos en el carrito -->
  <div *ngIf="items.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Tamaño</th>
          <th>Precio</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.size }}</td>
          <td>{{ item.product.price | currency }}</td>
          <td>{{ (item.product.price * item.quantity) | currency }}</td>
          <td>
            <button class="btn btn-danger" (click)="removeFromCart(item.product.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="total mt-3">
      <h3>Total: {{ total | currency }}</h3>
    </div>

    <button class="btn btn-warning" (click)="clearCart()">Vaciar Carrito</button>
  </div>
</div>
