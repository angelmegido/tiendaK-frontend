<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <!-- Imagen del producto -->
      <img [src]="product?.image" class="img-fluid" alt="{{ product?.name }}">
    </div>
    <div class="col-md-6">
      <!-- Detalles del producto -->
      <h2>{{ product?.name }}</h2>
      <p>{{ product?.description }}</p>
      <h4 class="mt-3">Precio: {{ product?.price | currency }}</h4>

      <!-- Selección de talla -->
      <div class="size-selector">
        <div
          *ngFor="let size of sizes"
          (click)="selectSize(size)"
          [class.selected]="size === selectedSize"
        >
          {{ size }}
        </div>
      </div>

      <!-- Selector de cantidad -->
      <div class="mt-3">
        <label for="quantity">Cantidad:</label>
        <input
          type="number"
          id="quantity"
          [(ngModel)]="quantity"
          min="1"
          required
        />
      </div>

      <!-- Botón de compra -->
      <button
        class="btn btn-primary mt-3"
        [disabled]="!selectedSize || !quantity"
        (click)="addToCart()"
      >
        Añadir al carrito
      </button>
      <!-- Botón Atrás -->
      <button class="btn btn-primary mt-3 btn-back" (click)="goBack()">
        &#8592; Atrás
      </button>
    </div>
  </div>
</div>
